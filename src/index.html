<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>垃圾清理工具</title>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./index.css" /> -->
  </head>
  <body>
    <header>
      <div class="controls">
        <button id="scan">扫描垃圾</button>
        <button id="clean" disabled>清理垃圾</button>
        <button id="selectAll">全选</button>
        <br>
        <label style="margin-left:12px;">Group by
          <select id="groupBy">
            <option value="none">None</option>
            <option value="size">按大小分组</option>
            <option value="path">按路径分组</option>
          </select>
        </label>

        <label style="margin-left:12px;">文件类型
          <select id="fileType">
            <option value="__all__">全部文件类型</option>
          </select>
        </label>

        <div id="sizeFilters" style="display:inline-block; margin-left:12px;"></div>
      </div>

      <div id="stats" class="stats"></div>
    </header>

    <main>
      <section>
        <div id="result" class="result-list" style="height:420px;">
          <div id="inner" style="position:relative; width:100%; height:1px;">
            <div id="visible" style="position:absolute; left:0; right:0; top:0;"></div>
          </div>
        </div>
      </section>

      <section style="margin-top:12px;">
        <h3>已跳过（被占用 / 无权限）</h3>
        <div id="skipped" class="skipped-list"></div>
      </section>

      <div id="progressContainer" class="progress-container" style="display:none;">
        <div id="progressBar" class="progress-bar">0%</div>
      </div>
    </main>

    <script src="./renderer.js"></script>
  </body>
</html>
